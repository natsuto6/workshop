type: supporter
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    フィヨルドブートキャンプの受講生にOSSと関わる機会を提供するため。OSSにコントリビュートすることで、開発者とやりとりをしたり、自分の使っているツールにより深く関わることが、もっとプログラミングが楽しくなるきっかけの一つになるから。プログラミングが楽しくなると、プログラミングをより上達するので。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    OSS Gate自体は知ったのはずっと前なのでどこで知ったかは忘れてしまいました。今回のフィヨルドブートキャンプ特別版に関しては、RubyKaigiの後の居酒屋で須藤さんとお話をさせていただき、やろう！と思いました。
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものだけを残してください。
    - サポートできた
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    とても上手な進行でありがたかったです。おかげでスムーズに進めることができました。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    適格なアドバイス、フォローをいただけて助かりました。
  # 進行役のやりやすさについて
  moderator-likely:
    # 自分が進行役をやることを考えたときに、
    # ↓のうち当てはまるものだけを残してください。
    - サポートする人がいても自分ではやれなさそう
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - サポーターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # ワークショップへの関心度
  active-rate:
    # OSS Gateのワークショップは定期的に開催していますが、その開催時期や間隔はご存知ですか？
    # また、その際のご都合はいかがでしょうか？
    # これまでの話でも、今後の話でも構いません。自由に回答してください。
    土日は家族の関係でなかなか参加するのが難しいので、たまに参加するくらいになってしまいますが、子供がもう少し大きくなった頻繁に参加したいと思っています。
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    敢えて挙げるなら事前にコントリビュートするリポジトリを決めるのもありかも。事前に作業メモのデモの部分だけ動画で見せて、こういうことをするからコントリビュートしたいリポジトリを決められる人は事前に決めてね、くらいのアナウンスをしてもいいかも、と思いました。敢えて挙げるならで出したアイディアなので、絶対やるべき、とまでは思いません。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    言葉でOSSにコントリビュートしようと言うのとは大違いで、一回のハンズオンでOSSに対する意識がみんな一気に変わったと思います。受講生のリアクションを見て、想像以上の効果を感じました。

type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    以前ドキュメントの修正でコントリビュートしたことはあったが、もうちょっとまとまった時間を取ってOSSに向き合いたかったから。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    フィヨルドブートキャンプのお知らせにて
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    minikube https://minikube.sigs.k8s.io/docs/
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定通りだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    明朗な進行でわかりやすかった
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    アドバイスをいただきながら進めることができてよかったです。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - サポーターとして参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加する
  # 今後のOSSの開発への参加の動機について
  future-motivation:
    # 今回のワークショップを終えた現時点で、今後のOSS開発への参加で
    # どういうことが動機になりそうだと思いますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - オープンソースの開発コミュニティに全般的に貢献したい
    - 新しい技術に触れたい
    - 技術力を磨きたい/腕試ししたい
    - 公に言える個人の実績を積み上げたい
  # 今後のOSSの開発への参加の動機について：自由記入
  future-motivation-freeform:
    # ↑の選択肢に当てはまる物がなければ、こちらに説明を書いて下さい
    (ここに回答を改行を入れずに書いてください)
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    (ここに回答を改行を入れずに書いてください)
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    つまずいたり、方針がわからないときにアドバイスや助言を頂きながら進めることができてよかったです

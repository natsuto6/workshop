type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    以前から「OSS Gate」は知っていて興味があったが、1人で参加するのは心細かった。今回FBCの皆さんと一緒に参加できるということで、参加を決めた。周囲のRubyistの皆さんが当たり前にOSS開発をやっているので、「当たり前にやるものなんだな、私もやってみたいな」という感覚。やってみたいと思う一番の理由は「楽しそう」だから。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    「OSS Gate」とのコラボがあるというのは最初RubyKaigi後辺りにお聞きして、その後Asakusa.rbでも伺っていたので、楽しみにしていた。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    prk_firmware
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    とても分かりやすく説明していただいて、どう進めればいいのかが分かった。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    「改善点を見つけるときは粗を探すつもりでやって、報告するときは協力する気持ちで丁寧にやる」という説明が分かりやすかった。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
    - サポーターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    - 機会を作って積極的に開発に参加する
    - 機会があれば開発に参加する
  # 今後のOSSの開発への参加の動機について
  future-motivation:
    # 今回のワークショップを終えた現時点で、今後のOSS開発への参加で
    # どういうことが動機になりそうだと思いますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - 特定のソフトウェアの自分が使う範囲の機能を改善したい
    - 新しい技術に触れたい
    - 公に言える個人の実績を積み上げたい
  # 今後のOSSの開発への参加の動機について：自由記入
  future-motivation-freeform:
    # ↑の選択肢に当てはまる物がなければ、こちらに説明を書いて下さい
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    事前の課題として、普段よく使っている拡張機能やライブラリをリストアップしておくと題材を決めるのがやりやすくなるかも。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    選んだ題材が難しいこともあって苦労しましたが、サポーターの方とお話して相談しながら進めることができて、なんとか改善案を出すことができてよかったです。作業記録はとても有用だと思ったので、今後も活用してみたいです。これを機に、改善点を見つけたらフィードバックして、できるなら自分で改善できるようにしていきたいです。ありがとうございました。
